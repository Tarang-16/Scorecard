<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>
            Basketball Scorecard
        </title>
    </head>
    <body>
        <div class = "home">HOME </div>
        <button class = "box" id = "num1-el">0</button>
        
        <button class ="sb1" onclick="addone()">+1</button>
            
        <button class ="sb2" onclick="addtwo()">+2</button>
          
        <button class ="sb3" onclick="addthree()">+3</button>
        

        <button id = "new-btn" onclick="newgame()">New Game</button>
        

        <div class = "guest">AWAY</div>
        <button class = "box2" id = "num2-el">0</button>

        <button class ="sb4" onclick="gaddone()">+1</button>
            
        <button class ="sb5" onclick="gaddtwo()">+2</button>
          
        <button class ="sb6" onclick="gaddthree()">+3</button>
        

        <script src = "index.js"> </script>
       
        
    </body>
</html>
